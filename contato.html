<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"><!--Adaptaçao para mobile-->

            Contato - Barbearia Alura
        </title>
        <link rel="stylesheet" href="reset.css"><!--Reset de pagina web, para melhor manejo-->
        <link rel="stylesheet" href="style.css">

    </head>
    
    <body> 
        <header><!--Cabeçalho-->
            <div class="caixa">
                <h1>
                    <img src="logo.png" alt="Logo da Barbearia Alura">
                </h1>
                <nav>
                    <ul>
                        <li><a href="Untitled-1.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
            </nav>
    </div>
        </header>

        <main><!--conteudo-->
            <form><!--formulario-->
               <label for="nomesobrenome"> 
                   Nome e sobrenome
                </label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">
                    Email
                </label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">
                    Telefone
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                </label>

                <label for="mensagem">
                    Mensagem
                </label>
                <textarea cols="70" rows="10" id="mensagem"  required ></textarea> <!--Caixa de texto-->

             <fieldset> <!--Escolha-->
                <legend>Como prefere nosso contato ?</legend>
                
                <label for="radio-email">
                    <input type="radio" name= "contato" value="email" id="radio-email">
                    Email
                </label>
                

                <label for="radio-telefone">
                    <input type="radio" name= "contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>
              
                <label for="radio-whatsapp">
                    <input type="radio" name= "contato"  value= "whatsapp" id="radio-whatsapp" checked>
                    Whatsapp
                </label>
                
             </fieldset>
            
            <fieldset>
            <legend>Qual Horario prefere ser atendido?</legend>
            <select>
                <option>
                    Manhã
                </option>
                <option>
                    Tarde
                </option>
                <option>
                    Noite
                </option>
            </select>
                
                <label class="checkbox"><input type="checkbox" checked>
                    Gostaria de receber nossas novidades por email?
                </label>
            </fieldset>

                <input type="submit" value="Enviar Formulario" class="enviar" >

            </form>

            <table> <!--tabela-->
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>    
                </thead> 

                <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h ~ 20h </td>
                </tr>    
                <tr>
                    <td>Quarta</td>
                    <td>08h ~ 20h</td>
                </tr>    
                <tr>
                    <td>Sexta</td>
                    <td>08h ~ 20h</td>
                </tr> 
                </tbody>       
            </table>


        </main>


        <footer><!--rodape-->
            <img src="logo-branco.png" alt="Logo da Barbearia Alura" >

        </footer>
